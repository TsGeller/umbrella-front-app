<div class="performance-card">
  <div class="card-header">
    <div>
      <h2>Portfolio Performance</h2>
    </div>
    <div class="header-actions">
      <button
        type="button"
        class="reset-zoom"
        (click)="resetZoom()"
        [disabled]="!isZoomed"
      >
        Réinitialiser
      </button>
    </div>
  </div>
  <p class="card-subtitle">Comparaison entre Umbrella et l’indice SPY.</p>

  <div
    class="chart-wrapper"
    (wheel)="onWheel($event)"
    (dblclick)="resetZoom()"
    title="Utilisez la molette pour zoomer, double-cliquez pour réinitialiser"
  >
    <p-chart
      type="line"
      [data]="chartData"
      [options]="chartOptions"
      [height]="heightChart"
    ></p-chart>
  </div>
</div>
