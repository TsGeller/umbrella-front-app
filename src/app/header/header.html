<header class="header-container">
  <div class="header-inner">
    <div class="greeting-block">
      <div class="logo-badge">
        <img src="logo.svg" alt="Umbrella" />
      </div>

      <div class="greeting-copy">
        <p class="greeting">Welcome back</p>
        <h1 class="greeting-title">{{ username }}.</h1>
      
      </div>
    </div>

    <div class="header-actions">
      @if (!isLoggedIn) {
        <button type="button" class="login-btn" (click)="goToLogin()">Se connecter</button>
      }

      @if (isLoggedIn) {
        <div class="profile-slot">
          <button
            type="button"
            class="avatar-button"
            (click)="toggleProfileMenu()"
            [attr.aria-expanded]="isProfileMenuOpen"
            aria-haspopup="true"
          >
            <span aria-hidden="true">{{ firstLetter }}</span>
          </button>

          @if (isProfileMenuOpen) {
            <div class="profile-menu" role="menu">
              <div class="profile-headline">
                <span class="initial">{{ firstLetter }}</span>
                <div>
                  <p class="username">{{ username }}</p>
                  <p class="subtitle">Compte connecté</p>
                </div>
              </div>
              <button type="button" class="menu-item" (click)="logout()" role="menuitem">
                Se déconnecter
              </button>
            </div>
          }
        </div>
      }
    </div>
  </div>
</header>
