<div class="flex flex-wrap gap-5 mt-4">
  <!-- Total Value -->
  <div
    class="flex flex-col justify-between flex-1 min-w-[200px] p-5 rounded-2xl
           bg-[#13141a] border border-white/10 shadow-sm hover:shadow-lg
           hover:border-brand/50 transition-all duration-300"
  >
    <div class="flex items-center justify-between mb-3">
      <span class="text-sm text-text-low uppercase tracking-wider">
        Total Value
      </span>
      <div class="p-2 rounded-lg bg-brand/10">
        <i class="pi pi-wallet text-brand text-lg"></i>
      </div>
    </div>
    <div
      class="text-3xl font-semibold bg-gradient-to-r from-brand to-accentNeo bg-clip-text text-transparent"
    >
      {{ walletValue | number: '1.0-2' }} €
    </div>
  </div>

  <!-- Total Invest -->
  <div
    class="flex flex-col justify-between flex-1 min-w-[200px] p-5 rounded-2xl
           bg-[#13141a] border border-white/10 shadow-sm hover:shadow-lg
           hover:border-brand/50 transition-all duration-300"
  >
    <div class="flex items-center justify-between mb-3">
      <span class="text-sm text-text-low uppercase tracking-wider">
        Total Invest
      </span>
      <div class="p-2 rounded-lg bg-brand/10">
        <i class="pi pi-chart-line text-accentNeo text-lg"></i>
      </div>
    </div>
    <div
      class="text-3xl font-semibold bg-gradient-to-r from-brand to-accentNeo bg-clip-text text-transparent"
    >
      {{ totalInvest | number: '1.0-2' }} €
    </div>
  </div>
</div>
