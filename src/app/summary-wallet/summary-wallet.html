<div class="summary-grid">
  <article class="summary-card highlight">
    <p class="card-label">Total value</p>
    <h3>{{ walletValue | number: '1.0-2' }} €</h3>
    <p class="card-helper">
      Investi : {{ totalInvest | number: '1.0-2' }} €
    </p>
  </article>

  <article class="summary-card">
    <p class="card-label">Daily P&amp;L</p>
    <h3 [class.negative]="(dailyPl ?? 0) < 0" [class.positive]="(dailyPl ?? 0) >= 0">
      @if (dailyPl !== null) {
        {{ dailyPl | number: '1.0-2' }} €
      } @else {
        <span class="placeholder">--</span>
      }
    </h3>
    <p class="card-helper subtle">Variation depuis hier</p>
  </article>
</div>
