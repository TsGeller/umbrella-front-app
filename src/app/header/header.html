<header
  class="bg-surface-card/80 backdrop-blur-md border-b border-white/10 sticky top-0 z-50 shadow-soft"
>
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Logo / Titre -->
    <div class="flex items-center gap-3">
      <img src="logo.svg" alt="Umbrella Logo" class="w-9 h-9 drop-shadow-glow" />
      <span class="text-text-high text-lg md:text-xl font-semibold tracking-wide">
        Umbrella Dashboard
      </span>
    </div>

    <!-- Navigation Desktop -->
    <nav
      class="hidden md:flex items-center gap-6 text-sm font-medium text-text-low"
    >
      <a
        href="dashboard"
        class="text-brand hover:text-brand-light transition-colors duration-200"
        >Dashboard</a
      >
      <span class="opacity-60 cursor-not-allowed">Performances</span>
      <span class="opacity-60 cursor-not-allowed">Marchés</span>
      <span class="opacity-60 cursor-not-allowed">Communauté</span>
    </nav>

    <!-- Boutons + Profil -->
    <div class="flex items-center gap-4 relative">
      <!-- Si pas connecté -->
      @if (!isLoggedIn) {
        <button
        (click)="goToLogin()"
          class="hidden md:block bg-brand hover:bg-brand-light text-white text-sm font-medium px-5 py-2 rounded-xl transition-all duration-200 shadow-soft"
        >
          Se connecter
        </button>
      }

      <!-- Si connecté -->
      @if (isLoggedIn) {
        <div class="relative">
          <button
            (click)="isMenuOpen = !isMenuOpen"
            class="w-9 h-9 rounded-full bg-gradient-to-br from-brand to-accentNeo
                   flex items-center justify-center text-white text-sm font-semibold
                   shadow-glow hover:scale-105 transition-transform"
          >
            {{ firstLetter }}
          </button>

          @if (isMenuOpen) {
            <div
              class="absolute right-0 mt-2 w-40 bg-surface-card/95 border border-white/10 rounded-xl shadow-lg backdrop-blur-md overflow-hidden z-50"
            >
              <div
                class="px-4 py-2 text-sm text-text-high border-b border-white/10"
              >
                {{ username }}
              </div>
              <button
                (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-red-400 hover:text-red-300 hover:bg-white/5 transition-colors"
              >
                Se déconnecter
              </button>
            </div>
          }
        </div>
      }

      <!-- Burger menu (mobile) -->
      <button
        (click)="toggleMenu()"
        class="md:hidden text-text-med hover:text-text-high transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu mobile -->
  @if (isMenuOpen) {
    <nav
      class="md:hidden flex flex-col items-center gap-4 bg-surface-card/95 border-t border-white/10 py-4 text-sm transition-all duration-200"
    >
      <a href="#" class="text-brand">Dashboard</a>
      <span class="text-text-low opacity-60 cursor-not-allowed">Portefeuille</span>
      <span class="text-text-low opacity-60 cursor-not-allowed">Performances</span>
      <span class="text-text-low opacity-60 cursor-not-allowed">Marchés</span>
      <span class="text-text-low opacity-60 cursor-not-allowed">Communauté</span>
      @if (isLoggedIn) {
        <button
          (click)="logout()"
          class="text-red-400 hover:text-red-300 font-medium"
        >
          Se déconnecter
        </button>
      }
    </nav>
  }
</header>
