<div class="owners-card">
  <div class="owners-header">
    <div>
      <p class="eyebrow">Owners</p>
      <h3>Portfolio owners</h3>
    </div>
  </div>

  @if (users.length > 0) {
    <div class="owners-list">
      @for (user of users; track user.id) {
        <div class="owner-row">
          <div class="owner-name">{{ user.first_name || user.username }}</div>
          <div class="owner-percent">{{ getPercentage(user) | number:'1.0-1' }}%</div>
        </div>
        <div class="bar">
          <div class="bar-fill" [style.width.%]="getPercentage(user)"></div>
        </div>
      }
    </div>
  } @else {
    <p class="empty">Chargement des propriÃ©taires...</p>
  }
</div>
