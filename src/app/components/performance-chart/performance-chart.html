<div class="chart-container">
  <div class="flex items-center justify-between mb-3">
    <div>
      <p class="text-xs uppercase tracking-[0.2em] text-gray-500">Performance</p>
      <h2 class="text-lg font-semibold text-gray-900">Portfolio vs SPY</h2>
    </div>
    <span class="text-xs px-3 py-1 rounded-full bg-gradient-to-r from-emerald-50 to-blue-50 text-gray-700 border border-[#edf1f7]">
      180 days
    </span>
  </div>

  <div class="h-[300px] relative">
    <p-chart
      type="line"
      [data]="chartData"
      [options]="chartOptions"
      [height]="heightChart"
    ></p-chart>
  </div>
</div>
