<aside
  class="sidebar fixed left-3 top-3 bottom-3 w-16 md:w-60 px-3 md:px-5 py-6 flex flex-col justify-between
         rounded-3xl select-none z-40 transition-all duration-300"
>
  <div class="flex flex-col gap-8">
    <!-- Logo -->
    <div class="flex items-center justify-center md:justify-start gap-3">
      <div class="logo-dot">U</div>
      <div class="hidden md:block">
        <p class="text-[10px] uppercase tracking-[0.28em] text-slate-400">Umbrella</p>
        <p class="text-base font-semibold text-slate-900">Portfolio</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-col gap-2">
      <a routerLink="/home" routerLinkActive="active-link" class="nav-row">
        <span class="nav-icon pi pi-home"></span>
        <span class="nav-label">Dashboard</span>
      </a>
      <a routerLink="/transactions" routerLinkActive="active-link" class="nav-row">
        <span class="nav-icon pi pi-wallet"></span>
        <span class="nav-label">Transactions</span>
      </a>
      <a routerLink="/risk" routerLinkActive="active-link" class="nav-row">
        <span class="nav-icon pi pi-shield"></span>
        <span class="nav-label">Risk</span>
      </a>
    </nav>
  </div>

  <div class="user-card hidden md:flex items-center gap-3" (click)="goToSettings()">
    <div class="avatar">{{ firstLetter }}</div>
    <div class="flex-1">
      <div class="user-name">{{ username || 'Guest' }}</div>
      <div class="user-role">Settings</div>
    </div>
    <span class="pi pi-cog text-slate-500"></span>
  </div>
</aside>
