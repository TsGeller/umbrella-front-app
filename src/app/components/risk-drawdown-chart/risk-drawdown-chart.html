<div class="risk-chart-card" *ngIf="!loading && !error; else stateTemplate">
  <h3>Portfolio Drawdown</h3>
  <div class="chart-wrapper">
    <p-chart type="line" [data]="chartData" [options]="chartOptions" height="300px"></p-chart>
  </div>
</div>

<ng-template #stateTemplate>
  <div class="risk-chart-card state" *ngIf="loading">Loading drawdown chart...</div>
  <div class="risk-chart-card state state--error" *ngIf="!loading && error">{{ error }}</div>
</ng-template>
