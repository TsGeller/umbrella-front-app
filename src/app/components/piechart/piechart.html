<div class="allocation-card">
  <div class="card-header">
    <div>
      <p class="eyebrow">Allocation</p>
      <h3 class="title">Portfolio mix</h3>
    </div>
    <span class="badge">Current</span>
  </div>

  <div class="card-body">
    <div class="chart-wrapper">
      <p-chart
        type="doughnut"
        [data]="chartData"
        [options]="chartOptions"
        [height]="heightChart"
        class="w-full"
      ></p-chart>
      <div class="center-label">
        <div class="center-value">{{ hoverPercent | number:'1.0-1' }}%</div>
      </div>
    </div>

    <div class="hover-label">
      <div class="hover-title" title="{{ hoverLabel }}">{{ hoverLabel }}</div>
      <div class="hover-value">{{ hoverValue | number:'1.0-2' }} â‚¬ ({{ hoverPercent | number:'1.0-1' }}%)</div>
    </div>    
</div>
