<header class="bg-surface-card/80 backdrop-blur-md border-b border-white/10 sticky top-0 z-50 shadow-soft">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo / Titre -->
    <div class="flex items-center gap-3">
      <img src="assets/logo.svg" alt="Umbrella Logo" class="w-9 h-9 drop-shadow-glow" />
      <span class="text-text-high text-lg md:text-xl font-semibold tracking-wide">
        Umbrella Dashboard
      </span>
    </div>

    <!-- Navigation Desktop -->
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="#" class="text-brand transition-colors duration-200">
        Dashboard
      </a>      
      <a href="#" class="text-text-low opacity-60 cursor-not-allowed">
        Performances
      </a>
      <a href="#" class="text-text-low opacity-60 cursor-not-allowed">
        Marchés
      </a>
      <a href="#" class="text-text-low opacity-60 cursor-not-allowed">
        Communauté
      </a>
    </nav>

    <!-- Boutons + Burger -->
    <div class="flex items-center gap-4">
      <button class="hidden md:block bg-brand hover:bg-brand-light text-white text-sm font-medium px-5 py-2 rounded-xl transition-all duration-200 shadow-soft">
        Se connecter
      </button>

      <div class="w-9 h-9 rounded-full bg-gradient-to-br from-brand to-accentNeo flex items-center justify-center text-white text-sm font-semibold shadow-glow cursor-pointer hover:scale-105 transition-transform">
        A
      </div>

      <!-- Menu mobile -->
      <button (click)="toggleMenu()" class="md:hidden text-text-med hover:text-text-high transition-colors">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
       stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
  </svg>
</button>
    </div>
  </div>

  <!-- Menu mobile -->
  <nav
  class="md:hidden flex flex-col items-center gap-4 bg-surface-card/95 border-t border-white/10 py-4 text-sm transition-all duration-200"
  [class.hidden]="!isMenuOpen"
>
  <a href="#" class="text-brand">Dashboard</a>
  <a class="text-text-low opacity-60 cursor-not-allowed">Portefeuille</a>
  <a class="text-text-low opacity-60 cursor-not-allowed">Performances</a>
  <a class="text-text-low opacity-60 cursor-not-allowed">Marchés</a>
  <a class="text-text-low opacity-60 cursor-not-allowed">Communauté</a>
</nav>
</header>
